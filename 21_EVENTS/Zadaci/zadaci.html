<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogadjaji - Zadaci</title>
</head>
<body>
    <!-- 1. Zadatak -->
    <p>
        <button id="brojac">Brojac - Zadatak 1</button>
    </p>

    <!-- 2. Zadatak -->
    <p>
        <button id="brojac2">Brojac - Zadatak 2</button>
        <p id="ispisBrojaca2"></p>
    </p>

    <!-- 3. i 4. Zadatak -->
    <p>
        <button id="dugmeMinus">Dugme -</button>
        <span id="spanIspis"></span>
        <button id="dugmePlus">Dugme +</button>
    </p>

    <!-- 5. Zadatak -->
    <p>
        <input type="text" name="" id="ime" placeholder="Unesite ime">
        <button id="dugmePozdrav">Dugme za pozdrav</button>
        <p id="paragrafPozdrav"></p>
    </p>

    <!-- 5. Zadatak - Drugi nacin -->
    <p>
        <form action="">
            <input type="text" name="" id="prezime" placeholder="Unesite prezime">
            <button id="posaljiPrezime">Posalji prezime</button>
            <!-- <input type="button" value="Posalji prezime"> -->
            <!-- <input type="submit" value="Posalji prezime"> -->
        </form>
        <p id="prikaziPrezime"></p>
    </p>

    <!-- 7. Zadatak -->
    <p>
        <form action="">
            <p>
                <label for="">Kvadriraj ovaj broj:</label>
                <input type="number" name="" id="brojKvadriraj">
                <button id="dugmeKvadriraj">Izracunaj</button>
            </p>

            <p>
                <label for="">Prepolovi ovaj broj:</label>
                <input type="number" name="" id="brojPrepolovi">
                <button id="dugmePrepolovi">Izracunaj</button>
            </p>

            <p>
                <label for="">Izracunati povrsinu kruga za zadati poluprecnik:</label>
                <input type="number" name="" id="poluprecnik">
                <button id="dugmePovrsina">Izracunaj</button>
            </p>
        </form>

        <p id="prikaziRezultatKvadriraj"></p>
        <p id="prikaziRezultatPrepolovi"></p>
        <p id="prikaziRezultatPovrsina"></p>

    </p>

    <!-- Primer -->
    <p>
        <form action="" id="forma">
            <input type="text" name="" id="jelo" placeholder="Omiljeno jelo"><br><br>
            <input type="text" name="" id="pice" placeholder="Omiljeno pice"><br><br>
            <input type="submit" value="Posalji">
        </form>
        <p id="ispis"></p>
    </p>

    <script src="zadaci.js"></script>
</body>
</html>
